<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Devis</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
		<script src="https://kit.fontawesome.com/cc9bec3abf.js" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<!--HEADER-->
		<div id="container">
			<header id="navigation" class="site header" role="banner">
				<img class="headerImg" src="logo/logo (2).png" alt="" height="100" width="60" />
				<nav class="headerNav">
					<h1 class="headerTitle">Devis de</h1>
					<input class="commercialName" type="search" />
				</nav>
			</header>
		</div>
		<!--HEADER-->
		<!--MAIN-->
		<main class="main">
			<!--SEARCH-->
			<section class="search">
				<header class="searchHeader">
					<h1 class="searchHeaderTitle">Recherche rapide de devis</h1>
					<form class="searchForm" action="" method="GET">
						<span class="searchFormSearchIcon">
							<!--<i class="hidden fas fa-search searchFormSearchIconIcon"></i>-->
						</span>
						<input class="searchFormSearchinput" type="search" placeholder="" size="10" />
						<button class="searchFormSubmitinput">
							<span class="searchFormSubmitinputText">Rechercher</span>
							<i class="searchFormSubmitinputIcon fas fa-search" aria-hidden="true"> </i>
						</button>
					</form>
				</header>
			</section>
			<!--SEARCH-->
			<!--CREATING-->
			<section class="create" id="create">
				<div class="createMain">
					<header class="createMainHeader">
						<h2 class="createMainHeaderTitle">Cr√©ation d'un devis</h2>
					</header>
				</div>
				<form class="createForm" action="" method="GET">
					<span class="createFormFirst">
						<label class="createFormMyEstimate">Mes devis: </label>
					</span>
					<select class="createFormMyEstimateInput" id="search" size="1"></select>
					<span class="createFormFirst">
						<label class="createFormEstimateTitle">Titre du devis: </label>
					</span>
					<select class="createFormEstimateTitleInput" id="search" size="1"></select>
					<span class="createFormFirst">
						<label class="createFormEstimateCustomer">Client financier: </label>
					</span>
					<select class="createFormEstimateCustomerInput" id="search" size="1"></select>
					<span class="createFormFirst">
						<label class="createFormEstimateContact">Contact: </label>
					</span>
					<select class="createFormEstimateContactInput" id="search" size="1"></select>
					<span class="createFormFirst">
						<label class="createFormEstimateApplicant">Demandeur: </label>
					</span>
					<select class="createFormEstimateApplicantInput" id="search" size="1"></select>
					<span class="createFormFirst">
						<label class="createFormEstimateUser">Client Utilisateur: </label>
					</span>
					<select class="createFormEstimateUserInput" id="search" size="1"></select>
					<span class="createFormFirst">
						<label class="createFormEstimateProduct">Choix du produit: </label>
					</span>
					<select class="createFormEstimateProductInput" id="search" size="1"></select>
				</form>
			</section>
		</main>
	</body>
</html>
